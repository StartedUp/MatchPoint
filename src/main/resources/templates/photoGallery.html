<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/header :: head">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="css/thumbnail-gallery.css" th:href="@{/css/thumbnail-gallery.css}">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<div th:include="fragments/header :: header"></div>
<section>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 th:text="${heading}"></h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="container-fluid">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <span th:each="imageFile,stat : ${imageFiles}">
            <div class="item active">
                <div class="row">
                    <div class="col-lg-1"></div>
                <div class="col-lg-10">
                <img  th:src="@{${path}+${albumName}+'/'+${imageFile}}" alt="MatchPointImage"
                      style="width:100%;height:80%;"><hr>
                </div>
                    <div class="col-lg-1"></div></div>
            </div>
        </span>
    </div>
    </div>
<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
</a>
</div>
<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
    <a class="btn btn-primary" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>
</section>
</body>
</html>
