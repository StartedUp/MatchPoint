<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/header :: head"></head>

<body id="page-top" class="index">
<div th:include="fragments/header :: header"></div>
<div class="container-fluid">
    <style rel="stylesheet">
        th{
            text-align: center;
        }
    </style>
</div>
<section>
    <div class="container" id="maincontent" tabindex="2">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Registered Successfully</h2>
                        <hr class="star-primary">
                    </div>
                </div>
                <br><div class="table-responsive">
                <table style="border-style: solid" class="table table-hover table-bordered" th:if="${eventRegistration!=null}">
                    <thead>
                    <tr style="color:#c7254e">
                        <th>Player Name</th>
                        <th>Player Email</th>
                        <th>Event Name</th>
                        <th>Location</th>
                        <th>Playing Categories</th>
                        <th>Amount</th>
                        <th>Payment Status</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr style="color: #122b40">
                        <td th:text="${eventRegistration.playerName}"></td>
                        <td th:text="${eventRegistration.playerEmail}"></td>
                        <td th:text="${eventRegistration.event.name}"></td>
                        <td th:text="${eventRegistration.event.location}"></td>
                        <td><span th:each="playingCategory : ${eventRegistration.playingCategories}" th:text="${playingCategory.name+' '}"></span></td>
                        <td th:text="${eventRegistration.eventPayment.amount}"></td>
                        <td th:text="${eventRegistration.eventPayment.paymentStatus}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
