<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/header :: head">
    <meta charset="UTF-8" />
    <title>Create Payment</title>
    <link rel="stylesheet" href="css/registerForm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body id="page-top" class="index">
<div th:include="fragments/header :: header"></div>
<section id="registration" th:name="register">
    <div class="container">
        <div class="row col-sm-12">
            <div class="table-responsive">
                <table style="border-style: solid;background-color:#67b168"  class="table table-hover table-inverse table-bordered">
                    <thead class="thead-inverse">
                    <tr style="color:#c7254e" align="center">
                        <th>Name</th>
                        <th>Gender</th>
                        <th>E-mail</th>
                        <th>Mobile</th>
                        <th>Player Category</th>
                        <th>Activity Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr style="color: #122b40">
                        <form name="adminAccessForm" th:action="@{/a/manageRoles}" method="post">

                            <td th:text="${user.firstName+' '+user.lastName}"></td>
                            <td th:text="${user.gender}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.mobile}"></td>
                            <td th:text="${user.playerCategory.categoryName}"></td>
                            <td th:text="${user.active?'Active':'Blocked'}">
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Create Payment</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <h4 style="color: darkcyan">Please Choose Fee type</h4>
            <div class="row control-group">
                <form action="/a/create-pay" method="post">
                    <div class="row control-group col-sm-5">
                        <div class="form-group col-xs-8 floating-label-form-group controls">
                            <select class="form-control" id="fee" name="fee" placeholder="select Fee Type" required="required">
                                <th:block th:each="fee :${feeList}">
                                    <option data-toggle="tooltip" th:value="${fee.id}" th:text="${fee.feeName +' : '+fee.amount}">Registration</option>
                                </th:block>
                            </select>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Proceed" >
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
