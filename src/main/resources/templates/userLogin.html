<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Match Point</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>User Login</h2>
    <p th:if="${param.registerSuccess}" class="registerSuccess">Thank You. Registration has been done Successfully.<br>Please login to Continue. Thanks!!!</p>
    <form role="form" th:action="@{/login}" method="POST">
        <div class="form-group">
            <label for="email">Email:</label>
            <input required name="email" type="email" class="form-control" id="email" data-error="Please fill this field" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input required name="password" type="password" class="form-control" id="pwd" data-error="Please fill this field"placeholder="Enter password">
        </div>
        <!--<div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<br>
<p class="alert-danger" th:if="${param.error}">Invalid username or password.Please try again with correct Credentias</p>
<div class="alert alert-info text-center"  th:if="${param.logout}">Logged out succesfully</div>

</body>
</html>
