<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/header :: head"></head>

<body id="page-top" class="index">
<input type="hidden" id="paymentStatus" th:value="${#httpServletRequest.getParameter('paymentStatus')}">
<div id="skipnav"><a href="#maincontent">Skip to main content</a></div>

<!-- Navigation -->
<div th:include="fragments/header :: header"></div>
<!-- Header -->
<header>
    <div class="container" id="maincontent" tabindex="-1">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" th:src="@{/img/member.png}" alt="MatchPointLogo" height="256" width="256">
                <div class="intro-text">
                    <h1 class="name">Welcome <span th:text="${#authentication.getPrincipal().getFirstName()}"></span>!!</h1>
                    <hr class="star-light">
                    <span class="skills">Amateur - Player - Professional - Legend </span>
                </div>
            </div>
        </div>
    </div>
</header>
<div th:include="fragments/alertBox :: messageModal"></div>
<!-- Footer -->
<div th:include="fragments/footer :: footer"></div>
<script>
    $(document).ready(function () {
        var paymentStatus = $('#paymentStatus').val()
        if (paymentStatus=='Success') {
            var title='Alert Message'
            var message='Registration is successful'
            messageAlertModal(title, message)
        }
        if (paymentStatus=='Failed') {
            var title='Alert Message'
            var message='Payment has failed please try again'
            messageAlertModal(title, message)
        }
    })
</script>
</body>
</html>
