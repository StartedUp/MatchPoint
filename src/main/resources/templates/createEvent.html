<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/header :: head">
    <meta charset="UTF-8" />
    <title>Matchpoint-Create Event</title>
    <link rel="stylesheet" href="css/registerForm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div th:include="fragments/header :: header"></div>
    <header>
        <div class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Create Event</h3>
                    <form action="/a/registerEvent" method="post" class="register-form">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-lg-4">
                                <label for="name">Event Name</label>
                                <input name="name" class="form-control" type="text"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-lg-4">
                                <label for="startDate">Event Start Date</label>
                                <input name="startDate" class="form-control datepicker" type="text"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-lg-4">
                                <label for="endDate">Event End Date</label>
                                <input name="endDate" type="text"  class="form-control datepicker" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-lg-4">
                                <label for="location">Location</label>
                                <input name="location" class="form-control" type="text"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-lg-4">
                                <label for="notificationDate">Event Notification Date</label>
                                <input name="notificationDate" class="form-control datepicker" type="text"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-lg-4">
                                <label for="registrationLastDateregistrationLastDate">Registration Last Date</label>
                                <input name="registrationLastDate" type="text"  class="form-control datepicker" />
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                                <input value="Register this Event" type="submit" class="btn btn-default logbutton"/>
                            </div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </div>
            </div>
        </div>
    </header>
</div>
</body>
</html>
