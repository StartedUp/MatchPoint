<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/header :: head">
    <meta charset="UTF-8" />
    <title>Matchpoint-Create Player Category</title>
    <link rel="stylesheet" href="css/registerForm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body id="page-top" class="index">
    <div th:include="fragments/header :: header"></div>
    <section id="registration" th:name="register">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Update Training Program</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form action="/a/trainingProgram/add" method="post" class="register-form">
                        <input type="hidden" name="id" th:value="${trainingProgram.id}">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="name">Training Program Name</label>
                                <input name="name" class="form-control" type="text" th:value="${trainingProgram.name}"
                                       placeholder="Training Program Name" required/>
                            </div>
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="description">Training Program Description</label>
                                <input name="description" class="form-control" type="text" th:value="${trainingProgram.description}"
                                       placeholder="Training Program Description" required/>
                            </div>
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="fee">Training Program Fee</label>
                                <input name="fee" class="form-control" type="text" th:value="${trainingProgram.fee}"
                                       placeholder="Training Program Description" required/>
                            </div>
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="location">Training Program Venue</label>
                                <input name="fee" class="form-control" type="text" th:value="${trainingProgram.location}"
                                       placeholder="Training Program Venue" required/>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label for="startDate">Training Start Date</label>
                                    <input name="fromDate" class="form-control datepicker" type="text" placeholder="Training Start Date" required/>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label for="endDate">Training End Date</label>
                                    <input name="toDate" type="text"  class="form-control datepicker" placeholder="Training End Date" required />
                                </div>
                            </div>
                            <h4 style="color: darkcyan">Please Choose the Training Program Type(* Internal - only for members, Open - for anybody)</h4>
                            <div class="row control-group">
                                <div class="col-sm-4">
                                    <label for="type">Training program type</label>
                                    <select id="type" name="type">
                                        <option th:each="eventType,stat : ${eventTypes}" th:text="${eventType.eventTypeName}"
                                                th:value="${trainingProgram.type}" th:selected="${stat.first}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="id" th:value="${playerCategory.id}">
                        <input name="active" type="hidden" th:value="${true}">
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <input value="Create playing category" type="submit" class="btn btn-success btn-lg"/>
                            </div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
