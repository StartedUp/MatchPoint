    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <head th:include="fragments/header :: head"></head>

    <body id="page-top" class="index">
    <div th:include="fragments/header :: header"></div>
    <div class="container-fluid">
        <style rel="stylesheet">
            th{
                text-align: center;
            }
        </style>

        <section>
            <div class="container" id="maincontent" tabindex="2">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <h2 th:text="${trainingPrograms==null || trainingPrograms.isEmpty() ? 'No training programs to show':'MatchPoint Training Programs'}">
                                  </h2>
                                <hr class="star-primary">
                            </div>
                        </div>
                        <br><div class="table-responsive">
                            <table style="border-style: solid" class="table table-hover table-bordered" th:if="${!trainingPrograms.isEmpty()}">
                                <thead>
                                <tr style="color:#c7254e">
                                    <th>Name</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Location</th>
                                    <th>Notification Date</th>
                                    <th>Registration LastDate</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr style="color: #122b40" th:each="trainingProgram,stat : ${trainingPrograms}" >
                                    <td th:text="${trainingProgram.name}"></td>
                                    <td th:text="${#dates.format(trainingProgram.fromDate,'dd-MMM-yyyy')}"></td>
                                    <td th:text="${#dates.format(trainingProgram.toDate,'dd-MMM-yyyy')}"></td>
                                    <td th:text="${trainingProgram.location}"></td>
                                    <td th:text="${#dates.format(trainingProgram.notificationDate,'dd-MMM-yyyy')}"></td>
                                    <td th:text="${#dates.format(trainingProgram.registrationLastDate,'dd-MMM-yyyy')}"></td>
                                    <td th:if="${trainingProgram.type==T(com.matchpoint.enums.EventTypesEnum).OPEN.getEventType()}"><a th:href="@{'/trainingRegistration/'+${trainingProgram.id}}" >Click to register</a></td>
                                    <th:block sec:authorize="authenticated">
                                         <td th:if="${trainingProgram.type==T(com.matchpoint.enums.EventTypesEnum).INTERNAL.getEventType()}"><a th:href="@{'/trainingRegistration/'+${trainingProgram.id}}" >Click to register</a></td>
                                    </th:block>
                                    <th:block sec:authorize="anonymous">
                                        <td th:if="${trainingProgram.eventType==T(com.matchpoint.enums.EventTypesEnum).INTERNAL.getEventType()}">
                                            <a th:href="@{'/login/'}" >Signin to register</a>
                                        </td>
                                    </th:block>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    </body>
    </html>
