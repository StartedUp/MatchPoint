        <div class="col-sm-4" text-center>

                        <i class="fa fa-search-plus fa-3x"></i>

<script type="text/javascript">
    $(document).ready(
            function()
            {
                var i=0;
                $('#addNew').click(
                        function()
                        {
                            i++;
                            $('.attachField').append( '<div style="text-align: center" class="attachFile"><input style="text-align: center" type="file" /></div><br>' );

                            if( i >= 7)
                            {
                                $('#addNew').hide();
                            }
                        }); //end click

            }
    ); //end ready
</script >
        <script type="text/javascript">
            $(function() {
                $( ".resizeme" ).aeImageResize({ height: 250, width: 250 });
            });
        </script>
