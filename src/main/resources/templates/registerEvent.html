<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/header :: head">
    <meta charset="UTF-8" />
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/registerForm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="fragments/header :: header"></div>
<section id="registration" th:name="register">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Register Event</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                    <form th:object="${eventRegistration}" action="/u/registerEvent" method="post" class="form-horizontal">
                        <fieldset>
                        <input type="hidden" name="event" th:value="${event.id}">
                        <div class="row control-group">
                            <div class="form-group col-xs-12">
                                <label for="userDob">User Dob
                                <input name="userDob" disabled th:value="${#dates.format(currentUser.dob,'dd-MM-yyyy')}" class="form-control" type="text"/>
                                </label>
                            </div>
                        </div>
                        <h4 style="color: darkcyan">Please Choose your Categories you gonna play</h4>
                        <div class="row">
                                <div class="col-sm-1" >
                                    <label for="nms">NMS</label>
                                    <input name="nms" class="form-control" type="checkbox"/>
                                </div>
                                <div  class="col-sm-1" >
                                    <label for="nmd">NMD</label>
                                    <input name="nmd" class="form-control" type="checkbox"/>
                                </div>
                                <div class="col-sm-1" >
                                    <label for="ms">MS</label>
                                    <input name="ms" class="form-control" type="checkbox"/>
                                </div>
                                <div class="col-sm-1" >
                                    <label for="ws">WS</label>
                                    <input name="ws" class="form-control" type="checkbox"/>
                                </div>
                            <div class="col-sm-1" >
                                <label  for="mcb">MCB</label>
                                <input name="mcb" class="form-control" type="checkbox"/>
                            </div>
                            </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-1" >
                                <label  for="mcg">MCG</label>
                                <input name="mcg" class="form-control" type="checkbox"/>
                            </div>
                            <div class="col-sm-1" >
                                <label for="cb">CB</label>
                                <input name="cb" class="form-control" type="checkbox"/>
                            </div>
                            <div class="col-sm-1" >
                                <label for="cg">CG</label>
                                <input name="cg" class="form-control" type="checkbox"/>
                            </div>
                            <div class="col-sm-1" >
                                <label for="sjb">SJB</label>
                                <input name="sjb" class="form-control" type="checkbox"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-1" >
                                <label for="sjg">SJG</label>
                                <input name="sjg" class="form-control" type="checkbox"/>
                            </div>
                            <div class="col-sm-1" >
                                <label for="jb">JB</label>
                                <input name="jb" class="form-control" type="checkbox"/>
                            </div>
                            <div class="col-sm-1" >
                                <label for="jg">JG</label>
                                <input name="jg" class="form-control" type="checkbox"/>
                            </div>
                            <div class="col-sm-1" >
                                <label for="yb">YB</label>
                                <input name="yb" class="form-control" type="checkbox"/>
                                </div>
                            <div class="col-sm-1" >
                                <label for="yg">YG</label>
                                <input name="yg" class="form-control" type="checkbox"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <input value="Register" type="submit" class="btn btn-success btn-lg"/>
                            </div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </div>
            </div>
        </div>
        </section>
</body>
</html>
