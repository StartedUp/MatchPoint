<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/header :: head">
    <meta charset="UTF-8" />
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/registerForm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div th:include="fragments/header :: header"></div>
    <br>
    <header>
        <div class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-12">
                    <h3 style="text-align: center;color: #398439">Event Registration</h3>
                    <form th:object="${eventRegistration}" action="/u/registerEvent" method="post" class="register-form">
                        <input type="hidden" name="event" th:value="${event.id}">
                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4" text-center>
                                <label for="userDob">UserDob</label>
                                <input name="userDob" disabled th:value="${#dates.format(currentUser.dob,'dd-MM-yyyy')}"
                                       class="form-control" type="text"/>
                            </div>
                                <div class="col-sm-4"></div>
                        </div>
                        <hr>
                        <div class="row">
                                <div class="col-sm-3" >
                                    <label for="nms">NMS</label>
                                    <input name="nms" class="form-control" type="checkbox"/>
                                </div>
                                <div class="col-sm-3" >
                                    <label for="nmd">NMD</label>
                                    <input name="nmd" class="form-control" type="checkbox"/>
                                </div>
                                <div class="col-sm-3" >
                                    <label for="ms">MS</label>
                                    <input name="ms" class="form-control" type="checkbox"/>
                                </div>
                                <div class="col-sm-3" >
                                    <label for="ws">WS</label>
                                    <input name="ws" class="form-control" type="checkbox"/>
                                </div>
                            </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3" >
                                <label for="mcb">MCB</label>
                                <input name="mcb" class="form-control" type="checkbox"/>
                            </div>
                            <div class="col-sm-3" >
                                <label for="cb">CB</label>
                                <input name="cb" class="form-control" type="checkbox"/>
                            </div>
                            <div class="col-sm-3" >
                                <label for="cg">CG</label>
                                <input name="cg" class="form-control" type="checkbox"/>
                            </div>
                            <div class="col-sm-3" >
                                <label for="sjb">SJB</label>
                                <input name="sjb" class="form-control" type="checkbox"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-2" >
                                <label for="sjg">SJG</label>
                                <input name="sjg" class="form-control" type="checkbox"/>
                            </div>
                            <div class="col-sm-3" >
                                <label for="jb">JB</label>
                                <input name="jb" class="form-control" type="checkbox"/>
                            </div>
                            <div class="col-sm-2" >
                                <label for="jg">JG</label>
                                <input name="jg" class="form-control" type="checkbox"/>
                            </div>
                            <div class="col-sm-3" >
                                <label for="yb">YB</label>
                                <input name="yb" class="form-control" type="checkbox"/>
                                </div>
                            <div class="col-sm-2" >
                                <label for="yg">YG</label>
                                <input name="yg" class="form-control" type="checkbox"/>
                            </div>
                        </div>
                        <hr>
                        <div class="row" text-center>
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                <input value="Register" type="submit" class="btn btn-default logbutton"/>
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </div>
            </div>
        </div>
        </header>
</div>
</body>
</html>
