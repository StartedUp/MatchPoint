<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/header :: head"></head>

<body id="page-top" class="index">
<div id="skipnav"><a href="#maincontent">Skip to main content</a></div>

<!-- Navigation -->
<div th:include="fragments/header :: header"></div>
<!-- Header -->
<header>
    <div class="container" id="maincontent" tabindex="-1">
        <div>
            <h3 th:text="${!user.adminApproved}?'Admin did not approve the user':''">Admin did not approve the user</h3>
        </div>
        <div class="row" th:if="${user.adminApproved}">
            <form th:action="@{/u/payment/1}" method="post">
                <th:block th:each="fee, stat:${feeList}">
                    <input type="checkbox" name="feeList" th:value="${fee.id}">
                    <label for="" th:text="${fee.feeName+' - '+fee.amount}"></label>
                </th:block>
                <input type="submit" value="Proceed">
            </form>
        </div>
    </div>
</header>
<!-- Footer -->
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
