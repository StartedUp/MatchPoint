<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/header :: head"></head>

<body id="page-top" class="index">
<!-- Navigation -->
<div th:include="fragments/header :: header"></div>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 style="text-align: center;color:lightskyblue">Upload Albums to Gallery</h2><br>
                <form role="form" th:action="@{/a/uploadAlbumToGallery}" enctype="multipart/form-data" method="POST" >
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4" text-center>
                            <label for="email">Enter Album Name</label>
                            <input required name="albumName" type="text" class="form-control" id="albumName" data-error="Please fill this field" placeholder=" Album Name ">
                            <br>
                        </div>
                        <div class="col-sm-4"></div></div>

                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4" text-center>
                            <div class="attachFile">
                            <label for="fileupload"> Select an image file to upload</label>
                            <input required name="image" type="file" accept="image/*" class="form-control" id="imgupload1" data-error="Please fill this field">
                            <br>
                        </div></div>
                        <div class="col-sm-1">
                            <label>*</label><br>
                            <button type="button" id="addNew" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>
                        </div>
                    </div>
                    <div class="row" text-center>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4"><br>
                            <div class="attachField"><br></div>
                            <button type="submit" class="btn btn-default">UPLOAD</button>
                            <div class="col-sm-4"></div>
                        </div>
                    </div>
                </form><br>
                <div th:if="${message}">
                    <h2 style="text-align: center;color:#5cb85c" class="glyphicon glyphicon-ok">
                        <span style="font-family: Consolas" th:text="${message}"></span>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="fragments/footer :: footer"></div>
<script type="text/javascript">
    $(document).ready(function () {
        var i=1;
        $('#addNew').click(function() {
            i++;
                jQuery('<input/>', {
                    type: 'file',
                    name: 'image',
                    id: 'image' + i, //this will add serial number to end of ID
                    accept: 'image/*'
                }).appendTo('.attachField');

            if( i > 9)
            {
                $('#addNew').hide();
            }
        });
    });

</script>

</body>

</html>
