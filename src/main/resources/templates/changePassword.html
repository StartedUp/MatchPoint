<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/header :: head"></head>

<body id="page-top" class="index">
<!-- Navigation -->
<div th:include="fragments/header :: header"></div>
    <section>
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="thin text-center">Password Update</h3>
                    <hr>
                    <form role="form" data-toggle="validator" id="updateForm" action="/u/updatePassword" method="post">
                        <div class="row">
                <div class="form-group col-sm-6">
                <label>New Password</label>
                <input id="password" required name="password" type="password" data-error="Please fill this field" class="form-control">
                <div class="help-block with-errors"></div>
            </div>
                <div class="form-group col-sm-6">
                <label>Confirm New Password <span class="text-danger"></span></label>
                <input required type="password" class="form-control" data-match="#password" data-error="Please fill this field" data-match-error="Whoops, passwords don't match">
                <div class="help-block with-errors"></div>
            </div>
                            <div class="row">
                                <div class="form-group col-lg-4 text-right">
                                    <button id="updateSubmit" class="btn btn-action" type="submit">Update</button>
                                </div>
                            </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </div>
                    </form>
                    </div>
                </div>
            </div>
    </section>
<!-- Footer -->
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
