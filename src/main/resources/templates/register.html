<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:include="fragments/header :: head">
    <meta charset="UTF-8" />
    <title>Register to Matchpoint</title>
    <link rel="stylesheet" href="css/registerForm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div th:include="fragments/header :: header"></div>
    <br>
<header>
    <div class="container" id="maincontent" tabindex="-1">
        <div class="row">
            <div class="col-lg-12">
                <h3>Member Registration</h3>
                <form th:object="${user}" action="/register" method="post" class="register-form">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-lg-4">
                            <label for="firstName">Firstname</label>
                            <input name="firstName" class="form-control" type="text"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-lg-4">
                            <label for="lastName">Lastname</label>
                            <input name="lastName" class="form-control" type="text"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-lg-4">
                            <label for="dob">Date of Birth</label>
                            <input name="dob" type="text"  class="form-control datepicker" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-lg-4">
                            <label for="email">Email</label>
                            <p hidden th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            <input name="email"
                                   class="form-control" type="email"/>
                        </div>
                    </div>
                    <dv class="row">
                        <div class="col-md-4 col-sm-4 col-lg-4">
                            <label for="mobile">Mobile</label>
                            <input name="mobile" class="form-control" type="text"/>
                        </div>
                    </dv>
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-lg-4">
                            <label for="password">Password</label>
                            <input name="password" class="form-control" type="password"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                            <input value="Register" type="submit" class="btn btn-default logbutton"/>
                        </div>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </div>
        </div>
    </div>
    </header>
</div>
</body>

</html>
